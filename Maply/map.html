<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div>
        <form class="navbar-form navbar-right" id="marker-request">
          <div class="form-group">
            <input type="text" id = "zipcode" class="form-control" placeholder="Enter Zip Code or City,State" autofocus>
          </div>
            <input id="submitter" type=button value="Get Location">
        </form> 
      </div>
    </div><!-- end container-fluid -->
    </nav>
    <hr />
    <hr />
    <hr />

    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
        <div id="markerlist">
          <p id='0'>0*: Louisa Default: 38.06, -82.67</p>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXjnS03hXBbfxdYFAKXEaZDNa6570OOS4&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="cerulean.css"></link>
    <link rel="stylesheet" href="map.css"></link>
    <script type="text/javascript" src="map.js"></script>
  </body>
</html>
